<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            flex-direction: column;
        }
        .envelope {
            position: relative;
            width: 350px;
            height: 200px;
            background: #ff4d6d;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .top-flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-bottom: 80px solid #ff2e63;
            transition: transform 0.5s ease-in-out;
        }
        .letter {
            position: absolute;
            top: 100%;
            width: 300px;
            height: 150px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.5s ease-in-out;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #ff2e63;
            font-weight: bold;
        }
        /* Balloon styling */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: floatUp 4s ease-in-out infinite;
        }
        .balloon::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: black;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes floatUp {
            0% { bottom: -100px; opacity: 1; }
            100% { bottom: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="envelope" onclick="openEnvelope()">
        <div class="top-flap"> <i><b></b> To Martin</b></i></div>
        <div class="letter">
            ðŸ’–ðŸ’– Happy Valentine My Love!!! ðŸ’–ðŸ’– <br> <br><br>
            ðŸ’–<b>You are Special and LOVED! </b>ðŸ’–<br><br><br><br>
            <i> From your lovely wife.</i>
        </div>
    </div>
    <div class="message">Click the envelope to open!</div>

    <script>
        function openEnvelope() {
            document.querySelector('.top-flap').style.transform = 'rotateX(180deg)';
            document.querySelector('.letter').style.top = '20px';
         
            // Generate balloons
         for (let i = 0; i < 50; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.backgroundColor = getRandomColor();
                balloon.style.left = Math.random() * window.innerWidth + "px";
                balloon.style.animationDuration = (Math.random() * 5 + 2) + "s";
                document.body.appendChild(balloon);

                // Remove balloons after animation
                setTimeout(() => { balloon.remove(); }, 4000);
            }
        }

        function getRandomColor() {
            const colors = ["#ff0000", "#ff4d6d", "#ff99cc", "#ff2e63", "#ff66b2"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
